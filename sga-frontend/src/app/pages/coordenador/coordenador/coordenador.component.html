<div class="flex justify-content-center">
    <h1> Coordenadores Cadastrados </h1>
</div>

<div class="col-12 flex justify-content-start">
    <div class="col-6">
        <p-button label="Novo Coordenador" icon="pi pi-plus" iconPos="right" styleClass="button-save-new mr-2"
                  (onClick)="novoCoordenador()"></p-button>
    </div>
</div>

<div class="card">
    <p-table [columns]="cols" [value]="coordenadores" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" class="centralizado">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <ng-template [ngIf]="col.text">
                        {{rowData[col.field]}}
                    </ng-template>
                    <ng-template [ngIf]="col.field == 'acoes'">
                        <div class="flex justify-content-center p-0">
                            <button
                                pButton
                                icon="pi pi-trash"
                                class="button-action botao-secundario button-view sem-fundo flex align-items-center justify-content-center m-1"
                                (click)="excluirCoordenadoria(rowData.matricula)">
                            </button>
                        </div>
                    </ng-template>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast></p-toast>
